resources:
  jobs:
    galaxy-job:
      name: "Awesome Galaxy Job"

      tasks:
        # Task A
        - task_key: task_a
          notebook_task:
            notebook_path: src/jobs/galaxy-job/task_1A.py

        # Task B
        - task_key: task_b
          notebook_task:
            notebook_path: src/jobs/galaxy-job/task_1B.py

        # Task C
        - task_key: task_c
          notebook_task:
            notebook_path: src/jobs/galaxy-job/task_1C.py

        # Task D
        - task_key: task_d
          depends_on:
            - task_key: task_a
            - task_key: task_b
            - task_key: task_c
          
          run_if: ALL_SUCCESS

          notebook_task:
            notebook_path: src/jobs/galaxy-job/task_2D.py

      permissions:
        - group_name: users
          level: CAN_VIEW

        - group_name: users
          level: CAN_MANAGE_RUN